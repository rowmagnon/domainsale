<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tailwind CSS Version</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<div class="bg-white max-w-7xl mx-auto my-8 p-6 shadow-lg rounded-lg">
  <div class="flex flex-col lg:flex-row">

    <!-- Left Side: Sale Information + Stats -->
    <div class="flex-1 space-y-6 lg:pr-10 text-center">
      <div class="space-y-2">
        <h2 class="bg-red-600 p-2 mb-2 inline-block text-white rounded-sm font-bold text-5xl">FOR SALE!</h2>
        <p class="text-4xl font-bold">SNAX.COM</p>
        <p class="text-green-600 font-bold text-xl">Estimated value $20,000</p>
        <p>Premium and highly sought after domain name for sale. Open to offers.</p>
      </div>

      <div class="flex justify-around space-x-1 lg:block lg:space-x-0 lg:space-y-2">
        <div class="text-sm">
          <span class="font-bold">1250</span> Alexa Rank
        </div>
        <div class="text-sm">
          <span class="font-bold">3500+</span> Total Back Links
        </div>
        <div class="text-sm">
          <span class="font-bold">125K</span> Page Views
        </div>
      </div>
    </div>

    <!-- Right Side: Offer Form -->
    <div class="flex-1 mt-6 lg:mt-0 max-w-md m-auto">
      <div class="bg-gray-50 p-6 rounded-sm shadow-xs">
        <h3 class="text-2xl font-bold mb-4 text-center">Make Your offer</h3>
        <form class="space-y-4">
          <input type="text" placeholder="Enter Your Name" class="w-full p-3 border border-gray-300 rounded-md">
          <input type="email" placeholder="Enter Your Email" class="w-full p-3 border border-gray-300 rounded-md">
          <input type="text" placeholder="Enter Your Offer" class="w-full p-3 border border-gray-300 rounded-md">
          <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-md hover:bg-blue-700 transition duration-300">Send My Offer</button>
        </form>
      </div>
    </div>

  </div>

  <div class="text-center text-gray-500 text-xs mt-6 lg:mt-10">
    &copy;2024 Allie Loves Snax. All Rights Reserved.
  </div>
</div>
</body>
</html>
